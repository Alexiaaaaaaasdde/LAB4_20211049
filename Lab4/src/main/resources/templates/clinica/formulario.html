<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout">
<head>
    <meta charset="UTF-8">
</head>
<body>
<h2 th:text="${clinica.id == null} ? 'Nueva Clínica' : 'Editar Clínica'"></h2>
<form th:action="@{/clinic/guardar}" th:object="${clinica}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div>
        <label>Nombre:</label>
        <input type="text" th:field="*{name}" />
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>
    <div>
        <label>Dirección:</label>
        <input type="text" th:field="*{address}" />
        <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
    </div>
    <div>
        <label>Teléfono:</label>
        <input type="text" th:field="*{phoneNumber}" />
        <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
    </div>
    <button type="submit">Guardar</button>
</form>
</body>
</html>
